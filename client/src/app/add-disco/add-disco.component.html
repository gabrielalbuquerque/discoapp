<div class="container spacer50">
  <div class="row">
    <div class="col col-lg-12">
      <h2 id="overview">
        <div>Novo Disco</div>
      </h2>
    </div>
  </div>
  <div class="spacer20"></div>
  <div class="row">
    <div class="col col-lg-6">
      <form [formGroup]="addDiscoForm" novalidate (ngSubmit)="addDisco()">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" formControlName="name" name="name" class="form-control form-disco" id="nome" placeholder="Nome">
        </div>
        <div class="form-group">
          <label for="descricao">Descrição</label>
          <textarea formControlName="description" name="description" class="form-control form-disco" id="descricao" placeholder="Descrição"></textarea>
        </div>
        <div class="form-group">
          <label for="colecao">Coleção</label>
          <select formControlName="discoCollectionId" id="colecao" class="form-control">
            <option *ngFor="let discoCollection of discoCollections" [ngValue]="discoCollection.id">{{discoCollection.name}}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
      <div class="spacer20"></div>
      <div *ngIf="resSuccess" class="alert alert-success" role="alert">
        {{resSuccess}}
      </div>
      <div *ngIf="resError" class="alert alert-danger" role="alert">
        {{resError}}
      </div>
    </div>
  </div>
</div>
