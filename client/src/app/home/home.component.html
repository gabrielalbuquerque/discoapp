<div class="grid">
  <div *ngFor="let disco of discos" class="element-item transition metal" data-category="transition" style="background-image: url('https://picsum.photos/250/250')">
    <h3 class="name">{{disco.name}}</h3>
    <p class="symbol">{{disco.id}}</p>
    <p class="number">80</p>
    <p class="weight">200.59</p>
    <button [routerLink]="['/editDisco', disco.id]" class="btn btn-primary">Editar</button>
    <button (click)="deleteDisco(disco.id, disco)" class="btn btn-primary">Remover</button>
  </div>
</div>
